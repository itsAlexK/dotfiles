# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

# Quick Access Terminal Configuration
# This config matches Ghostty's quick terminal settings

# Window appearance and position
edge top
lines 25
background_opacity 0.95

# Match Ghostty's autohide behavior
hide_on_focus_loss yes

# Animation settings (match Ghostty's animation-duration = 0)
# Note: Kitty doesn't have animation controls, it's always instant

kitty_conf font_family JetBrains Mono
kitty_conf font_size 12.0
kitty_conf macos_thicken_font 0.75
kitty_conf window_padding_width 15
kitty_conf background #141414
kitty_conf foreground #feffd3

# No decorations for quick terminal
kitty_conf hide_window_decorations yes

# Match Ghostty's quick-terminal-screen = main
# (Display the quick terminal on the main screen)
app_id kitty-quick-access
